<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kimchii Will You Be My Valentine? ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #ff4d6d;
    }
    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }
    #no {
      background: #f1f1f1;
      color: #444;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .hearts {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <h1>Hey You ‚ù§Ô∏è</h1>
    <p>Life is sweeter with you in it.<br/>So I have just one important question‚Ä¶</p>
    <h2> Kimchii Will you be my Valentine? üíò</h2>

    <div class="buttons">
      <button id="yes">Yes üòç</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <div class="card hidden" id="success">
    <h1>Yayyyy! üéâ‚ù§Ô∏è</h1>
    <p>You just made me the happiest person ever.<br/>Can‚Äôt wait to celebrate us üíë</p>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const card = document.getElementById('card');
    const success = document.getElementById('success');
    const hearts = document.getElementById('hearts');

    function moveNoButton() {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 240 - 120;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop hover
    noBtn.addEventListener('mouseover', moveNoButton);

    // Mobile tap
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
      card.classList.add('hidden');
      success.classList.remove('hidden');
      for (let i = 0; i < 30; i++) createHeart();
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
  </script>
</body>

</html>
